name: franchise-system
services:
  mysql:
    image: mysql:8.0
    container_name: franchise_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: franchise_db
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin123
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - franchise_net
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    container_name: franchise_adminer
    restart: always
    ports:
      - "8081:8080"
    networks:
      - franchise_net

volumes:
  mysql_data:

networks:
  franchise_net: